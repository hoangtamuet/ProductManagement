<div ng-controller="customersCtrl" ng-init="isshow=true;isedit=false;iscreate=false" class="text-left" >
	<div ng-show="isshow" class="justify-content-md-center mt-5">
		<div class="row">
			<div class="offset-md-1 col-md-10 ">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in myData">
							<td>{{x.id}}</td>
							<td>{{x.name}}</td>
							<td style="font-size: 1em; color: lightblue;"><a class="fa fa-pencil" ng-click="edit(x.id, x.name)" ng-model="edited"></a></td>
							<td style="font-size: 1em; color: indianred;"><a class="fa fa-trash" ng-click="deleteData(x.id)"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="text-right">
			<button type="button" class="btn btn-outline-success" ng-click="create()">Create</button>
		</div>
	</div>
	<form class="row mt-5">
		<div ng-show="iscreate" class="offset-md-2 col-md-8">
			<div class="form-group row">
				<label for="id" class="col-md-2 col-form-label">Id</label>
				<div class="col-md-10">
					<input type="text" ng-model="idc" class="form-control" id="id" placeholder="Id">
				</div>
			</div>
			<div class="form-group row">
				<label for="Name" class="col-md-2 col-form-label">Name</label>
				<div class="col-md-10">
					<input type="text" ng-model="namec" class="form-control" id="Name" placeholder="Name">
				</div>
			</div>
			<div class="text-right">
				<button class="btn btn-outline-primary" ng-click="editData(idc, namec)">Add</button>
			</div>
		</div>
	</form>
	<form class="row">
		<div ng-show="isedit" class="offset-md-2 col-md-8">
			<div class="form-group row">
				<label for="id" class="col-md-2 col-form-label">Id</label>
				<div class="col-md-10">
					<input ng-readonly="edited" type="text" ng-model="ide" class="form-control" id="id">
				</div>
			</div>
			<div class="form-group row">
				<label for="Name" class="col-md-2 col-form-label">Name</label>
				<div class="col-md-10">
					<input type="text" ng-model="namee" class="form-control" id="Name" placeholder="Name">
				</div>
			</div>
			<div class="text-right">
				<button class="btn btn-outline-primary" ng-click="editData(ide, namee)">Edit</button>
			</div>
		</div>
	</form>
</div>
